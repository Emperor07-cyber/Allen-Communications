<!DOCTYPE html>
<html>
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0" />
        <title>Allen Communications project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
     </head>

     <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>

      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: azure;">
         <div class="container">
           <a class="navbar-brand" href="home.html"><b><span class="text-info" style="font-size: 30px;">Allen</span>&nbsp;<span class="text-danger" style="font-size: 30px;">Communications</span></b></a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="home.html"  style="color: blue;"><b>Home</b></a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#products" style="color: blue;"><b>Products</b> </a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#contact"  style="color: blue;"><b>Contact</b></a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="outlets.html"  style="color: blue;"><b>Outlets</b></a>
               </li>
             </ul>
           </div>
         </div>
       </nav>


      <form class="row g-3">
         <div class="col-md-6">
           <label for="inputEmail4" class="form-label">Email</label>
           <input type="email" class="form-control" id="inputEmail4">
         </div>
         <div class="col-md-6">
           <label for="username" class="form-label">Username</label>
           <input type="username" class="form-control" id="username">
         </div>
         <div class="col-12">
           <label for="inputAddress" class="form-label">Address</label>
           <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
         </div>
         <div class="col-12">
           <label for="inputAddress2" class="form-label">Address 2</label>
           <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
         </div>
         <div class="col-md-6">
           <label for="inputCity" class="form-label">City</label>
           <input type="text" class="form-control" id="inputCity">
         </div>
         <div class="col-md-4">
           <label for="inputState" class="form-label">State</label>
           <select id="inputState" class="form-select">
             <option selected>Choose...</option>
             <option>...</option>
           </select>
         </div>
         <div class="col-md-4">
            <label for="Product-Type" for="autoSizingSelect">Product-Type</label>
            <select class="form-select" id="autoSizingSelect">
              <option selected>Product-Type</option>
              <option value="1">Home-Based Router</option>
              <option value="2">Office-Based Router</option>
              <option value="3">Mini Router</option>
            </select>
          </div>
         <div class="col-md-2">
           <label for="inputZip" class="form-label">Zip</label>
           <input type="text" class="form-control" id="inputZip">
         </div>
         <div class="col-12">
           <div class="form-check">
             <input class="form-check-input" type="checkbox" id="gridCheck">
             <label class="form-check-label" for="gridCheck">
               Check me out
             </label>
           </div>
         </div>
         <div class="col-12">
           <button type="submit" class="btn btn-primary">Sign in</button>
         </div>
       </form>
     </body>
